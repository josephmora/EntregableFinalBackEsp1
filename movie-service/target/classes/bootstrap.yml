spring:
  application:
    name: movie-service
  cloud:
    config:
      fail-fast: false
      discovery:
        enabled: true
        service-id: config-service
  rabbitmq:
    username: guest
    password: guest
    host: rabbitmq
    port: 5672
  profiles:
    active: dev

queue:
  movie:
    name: Movie

redis:
  host: redis
  port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka